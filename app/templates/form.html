{% macro render_field(field) %}
    <div class="form-group">
        <label for="{{ field.id }}" class="control-label">{{ field.name }}:</label>
        {{ field(class='form-control', placeholder=field.name)|safe }}

        {% if field.errors %}
        <ul class=errors>
        {% for error in field.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    </div>
{% endmacro %}
