{% macro render_field(field) %}
    <div class="form-group">
        {{ field.label(class='control-label')|safe }}
        {{ field(class='form-control', placeholder=field.label.text)|safe }}

        {% if field.errors %}
        <ul class=errors>
        {% for error in field.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    </div>
{% endmacro %}
