{% extends "base.html" %}

{% block head %}Entrar{% endblock %}

{% block content %}
	<div class="container">
		<form action="" method="post" name="login">
			{{ form.hidden_tag() }}
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						Login
					</div>
					<div class="panel-body">
						<div class="form-group">
						  <label for="inputUsuario" class="col-lg-2 control-label">Usuário:</label>
						  <div class="col-lg-10">
							{{ form.openid(size=80) }}
							<!-- <input type="text" class="form-control" id="inputUsuario" placeholder="Usuário"> -->
						  </div>
						</div>
						
						<div class="form-group">
						  <label for="inputSenha" class="col-lg-2 control-label">Senha:</label>
						  <div class="col-lg-10">
							<input type="password" class="form-control" id="inputSenha" placeholder="Senha">
						  </div>
						</div>
						<div class="form-group">
							<div class="col-lg-10 pull-right">
								<button type="button" class="btn btn-success">Login</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	{% endblock %}
