{% extends "base.html" %}
{% from "form.html" import render_field %}
{% block head %}Entrar{% endblock %}

{% block content %}

<div class="container-fluid">
	<div class="col-md-12">
		<h1 class="text-center">{{ leaf.nome }}</h1>
		<hr>
		<div class="col-md-2">
			<ul>
				<li><a href="/dashboard/leaf/{{ leaf.id_component }}">Voltar</a></li>
			</ul>
		</div>
		<div class="col-md-4 col-md-offset-2">
			<form class="form-horizontal" action="" method="post" name="criarMonitor">
				{{ form.hidden_tag() }}
				<fieldset>
					<legend>Cadastrar Monitor</legend>

					{{ render_field(form.nome) }}

					<div class="form-group">
						<div class="pull-right">
							<button type="submit" class="btn btn-success">Cadastrar</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>

{% endblock %}
