{% extends "base.html" %}

{% block head %}Entrar{% endblock %}

{% block content %}
<div class="container">
        <div class="col-md-6 col-md-offset-3">
			<table class="table table-striped table-hover ">
			<thead>
			<tr>
			  <th>#</th>
			  <th>Nome</th>
			  <th>Tipo</th>
			</tr>
		  </thead>
		  <tbody>
			{% for component in components %}
			<tr>
				<td>{{ component.id_component }}</td>
                <td>{{ component.nome }}</td>
                <td>{{ component.tipo }}</td>
			</tr>
		    {% endfor %}
        </div>
</div>
{% endblock %}
