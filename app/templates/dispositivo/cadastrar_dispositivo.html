{% extends "base.html" %}
{% from "form.html" import render_field %}
{% block head %}Entrar{% endblock %}

{% block content %}

<div class="container">
	<div class="col-md-4 col-md-offset-4">
		<form class="form-horizontal" action="" method="post" name="criarDispositivo">
			{{ form.hidden_tag() }}
			<fieldset>
				<legend>Dispositivo - Cadastro</legend>

				{{ render_field(form.nome) }}
				{{ render_field(form.porta) }}
				{{ render_field(form.tipo_dispositivo) }}

				<div class="form-group">
					<div class="pull-right">
						<button type="submit" class="btn btn-success">Cadastrar</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>

{% endblock %}
