{% extends "base.html" %}
{% from "form.html" import render_field %}
{% block head %}Home Control{% endblock %}

{% block content %}

<div class="container">
	<div class="col-md-12">
		<h1 class="text-center">{{ dispositivo.leaf.nome }}</h1>
		<hr>
		<div class="col-md-2">
			<ul>
				<li><a href="/dashboard/leaf/{{ dispositivo.leaf.id_component }}">Voltar</a></li>
			</ul>
		</div>
		<div class="col-md-4 col-md-offset-2">
			<form class="form-horizontal" action="" method="post" name="criarDispositivo">
				{{ form.hidden_tag() }}
				<fieldset>
					<legend>Alterar {{ dispositivo.nome }}</legend>

					{{ render_field(form.valor) }}

					<div class="form-group">
						<div class="pull-right">
							<button type="submit" class="btn btn-success">Alterar</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>

{% endblock %}
