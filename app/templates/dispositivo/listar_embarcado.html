{% extends "base.html" %}
{% from "form.html" import render_field %}
{% block head %}Entrar{% endblock %}

{% block content %}

<div class="container">
	<div class="col-md-6 col-md-offset-1">
		<table class="table table-striped table-hover ">
			<thead>
				<tr>
					<th>#</th>
					<th>Ip</th>
					<th>Mac</th>
				</tr>
			</thead>
			<tbody>
				{% for component in components %}
				<tr>
					<td>{{ component.id_embarcado }}</td>
					<td>{{ component.ip }}</td>
					<td>{{ component.mac }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>

{% endblock %}
