{% extends "base.html" %}

{% block head %}Home Control{% endblock %}

{% block content %}
<div class="container">
	<div class="col-md-4 col-md-offset-4">
		<form class="form-horizontal" action="" method="post" name="criarComponent">
			{{ form.hidden_tag() }}
			<fieldset>
				<legend>Component - Cadastro</legend>

				<div class="form-group">
					<label for="inputNome" class="control-label">Nome:</label>
					{{ form.nome(class='form-control', placeholder=form.nome.name) }}
				</div>

				<div class="form-group">
					<label for="inputAdmin" class="control-label">Tipo component:</label>
					{{ form.tipo_component(class='form-control') }}
				</div>

				<div class="form-group">
					<div class="pull-right">
						<button type="submit" class="btn btn-success">Cadastrar</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
{% endblock %}
