{% extends "base.html" %}

{% block head %}Entrar{% endblock %}

{% block content %}

<div class="container">
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Login
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="email" class="col-lg-2 control-label">Email:</label>
                        <div class="col-lg-10">
                            {{ form.email(class='form-control', placeholder=form.email.name) }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="senha" class="col-lg-2 control-label">Senha:</label>
                        <div class="col-lg-10">
                            {{ form.senha(class='form-control', placeholder=form.senha.name) }}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 pull-right">
                            <a href="/usuario/cadastrar" class="btn btn-info">Novo? Cadastre-se</a>
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
