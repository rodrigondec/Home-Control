<html>
	<head>
		<title>Home Control</title>
		<link href="../css/bootstrap.css" rel="stylesheet" type="text/css">		
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a href="login.html" class="navbar-brand">Home Control : Login</a>
					  <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					  </button>
				</div>
			</div>
		</div>
		<br />
		<br />
		<br />
		<br />
		<div class="container">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						Login
					</div>
					<div class="panel-body">
						<div class="form-group">
						  <label for="inputUsuario" class="col-lg-2 control-label">Usuário:</label>
						  <div class="col-lg-10">
							<input type="text" class="form-control" id="inputUsuario" placeholder="Usuário">
						  </div>
						</div>
						
						<div class="form-group">
						  <label for="inputSenha" class="col-lg-2 control-label">Senha:</label>
						  <div class="col-lg-10">
							<input type="password" class="form-control" id="inputSenha" placeholder="Senha">
						  </div>
						</div>
						<div class="form-group">
							<div class="col-lg-10 pull-right">
								<button type="button" class="btn btn-success">Login</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		

</body>
</html>
